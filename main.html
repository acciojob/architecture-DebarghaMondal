<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Image and Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="imageContainer">
        <img src="your-image.jpg" alt="Description of your image">
    </div>
    
    <table class="contentTable">
        <tr>
            <td class="column" style="width: 200px;"><img src="first-image.jpg" alt="First Image"></td>
            <td class="column" style="width: 600px;">Text content goes here.</td>
            <td class="column" style="width: 200px;"><img src="last-image.jpg" alt="Last Image"></td>
        </tr>
        <!-- Add more rows as needed -->
    </table>
</div>

</body>
</html>
